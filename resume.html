<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white dark:bg-zinc-800 min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-center mb-4">Upload Your Resume</h1>
    <div class="bg-zinc-200 dark:bg-zinc-700 p-4 rounded-lg shadow-md">
        <label for="resume-upload" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">Choose File</label>
        <input id="resume-upload" type="file" class="hidden" accept=".pdf,.doc,.docx">
    </div>
</div>
  </body>
</html>
