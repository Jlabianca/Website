<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-zinc-800 text-white min-h-screen flex flex-col items-center">
    <nav class="bg-zinc-700 w-full py-4">
      <div class="container mx-auto flex justify-between items-center px-4 sm:px-6 lg:px-8">
            <div class="text-lg font-bold">My Certifications</div>
            <button
          id="menu-toggle"
          class="sm:hidden text-blue-400 dark:text-blue-600 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        <ul id="nav-links" class="hidden sm:flex space-x-4">
              <li><a href=".\index.html" class="text-zinc-900 dark:text-zinc-100 hover:text-blue-600">Home</a></li>
              <li><a href=".\about.html" class="text-zinc-900 dark:text-zinc-100 hover:text-blue-600">About</a></li>
              <li><a href=".\education.html" class="text-zinc-900 dark:text-zinc-100 hover:text-blue-600">Education</a></li>
              <li><a href=".\certification.html" class="text-zinc-900 dark:text-zinc-100 hover:text-blue-600">Certifications</a></li>
              <li><a href=".\resume.html" class="text-zinc-900 dark:text-zinc-100 hover:text-blue-600">Experience</a></li>
              <li><a href=".\portfolio.html" class="text-zinc-900 dark:text-zinc-100 hover:text-blue-600">Portfolio</a></li>
              <li><a href=".\contact.html" class="text-zinc-900 dark:text-zinc-100 hover:text-blue-600">Contact</a></li>
            </ul>
          </div>
        </nav>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <div class="bg-white dark:bg-zinc-800 shadow-lg rounded-lg p-4">
        <a href="https://coursera.org/verify/professional-cert/TAH8VYDFPRRC" class="w-full h-40 object-cover rounded-t-lg">
            <img src="Google cert.png" alt="Certification 1" >
        </a>
        <div class="p-4">
          <h2 class="text-xl font-semibold">Google Professional Data Analyst</h2>
          <p class="text-zinc-600 dark:text-zinc-400">Issued by: Coursera</p>
          <p class="text-zinc-600 dark:text-zinc-400">Date: 12/13/2023</p>
        </div>
      </div>
      
      <div class="bg-white dark:bg-zinc-800 shadow-lg rounded-lg p-4">
        <a href="https://coursera.org/verify/specialization/XJLYEQDX5TGX" class="w-full h-40 object-cover rounded-t-lg">
            <img src="AWS fun.png" alt="Certification 2" >
        </a>
        <div class="p-4">
          <h2 class="text-xl font-semibold">AWS Fundamentals</h2>
          <p class="text-zinc-600 dark:text-zinc-400">Issued by: Coursera</p>
          <p class="text-zinc-600 dark:text-zinc-400">Date: 01/15/2024</p>
        </div>
      </div>
      <!--
      <div class="bg-white dark:bg-zinc-800 shadow-lg rounded-lg p-4">
        <img src="https://placehold.co/300x200" alt="Certification 3" class="w-full h-40 object-cover rounded-t-lg">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Certification Title 3</h2>
          <p class="text-zinc-600 dark:text-zinc-400">Issued by: Issuer Name</p>
          <p class="text-zinc-600 dark:text-zinc-400">Date: MM/DD/YYYY</p>
        </div>
      </div>
    -->
    </div>
  </div>
</div>
<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      var navLinks = document.getElementById('nav-links');
      if (navLinks.classList.contains('hidden')) {
        navLinks.classList.remove('hidden');
        navLinks.classList.add('flex', 'flex-col', 'space-y-4');
      } else {
        navLinks.classList.add('hidden');
        navLinks.classList.remove('flex', 'flex-col', 'space-y-4');
      }
    });
  </script>
  </body>
</html>
